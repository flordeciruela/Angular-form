
<section>
  <h1>{{title}}</h1>
  <form [formGroup]="form">
    <input #newString type="text" formControlName="name" (keyup.enter)="addString(newString.value)"
      (blur)="addString(newString.value); newString.value='' ">
    <button (click)="addString(newString.value)">Agregar</button>
  </form>

  <p *ngFor="let text of arr">{{text}}</p>
</section>
