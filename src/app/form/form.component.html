<section *ngIf="!gameOver">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <textarea rows="3" cols="35"
              placeholder="ExprÃ©sate..."
              maxlength="60"
              formControlName="newString"></textarea>
    <input type="submit" value="Agregar" [disabled]="form.get('newString').hasError('required')">
